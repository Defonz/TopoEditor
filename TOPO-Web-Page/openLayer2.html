	<script type="text/javascript">
        var lon = 5;
        var lat = 40;
        var zoom = 1;
        var map, layer;

         function init(){
            map = new OpenLayers.Map('map');
            var options = { numZoomLevels: 2 };
            var olbound = new OpenLayers.Bounds(15.865164, 58.172783,16.651403, 58.620233);           //bounds(left,buttom,right,top)

            var topography = new OpenLayers.Layer.Image(
                'Wrap signals',
                'climb.jpg',
                olbound,
                new OpenLayers.Size(700, 500), //size in pixel of the map
                options
            );
            map.addLayer(topography);
            map.zoomToMaxExtent(false);
        }

map.setCenter(new OpenLayers.LonLat(16.23069, 58.406794), 3);
    </script>
