		<!-------------- Script for First select box (COUNTRY)------------------>
		 <script type="text/javascript">
            // Data for CountyList, this is a of the (parent)CountryList value to one or more options
            var countyListData = {
                "o1": ["All Countries","county - E1", "county - E2", "county - E3"],
                "o2": ["I1"],
                "o2": ["S1", "S2"],
                "o4": ["Flintshire", "Gwynedd"]
            };
            // onchange is called when the parent value is changed
            function CountryList_OnChange(objCountryList) {
                var subList1 = document.getElementById("CountyList");
                // Remove all options from both child lists
                removeOptions(subList1);
                // Lookup and get the array of values for child list 1, using the parents selected value
                var subList1Data = countyListData[objCountryList.options[objCountryList.selectedIndex].value];
                // Add the options to child list 1
                if (subList1Data) {
                    for (var i = 0; i < subList1Data.length; i++) {
                        subList1.options[i] = new Option(subList1Data[i], subList1Data[i]);
                    }
                }
            }
            function removeOptions(objSelect) {
                while (objSelect.options.length > 0)
                    objSelect.options[0] = null;
            }
        </script>
		
		<!-------------- Script for Second select box (COUNTY)------------------>
		 <script type="text/javascript">

        </script>
